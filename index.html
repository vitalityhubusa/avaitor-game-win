<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator AI - Pro Edition</title>
    <style>
        :root { --primary: #ff0040; --bg: #0b0c0d; --gold: #f3ba2f; --neon: #00f2ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* Navbar */
        .nav { background: #1b1c1d; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; }
        .bal-box { color: var(--gold); font-weight: bold; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; }

        /* Navigation Buttons */
        .tab-bar { display: flex; justify-content: center; gap: 10px; margin: 10px; }
        .tab-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .tab-btn.active { background: var(--primary); }

        /* Predictor Style */
        .predictor-card { background: #111; border: 2px solid var(--neon); border-radius: 15px; width: 220px; margin: 20px auto; padding: 15px; box-shadow: 0 0 20px var(--neon); }
        #next-pred { font-size: 2.8rem; color: var(--neon); font-weight: 900; text-shadow: 0 0 10px var(--neon); }

        /* Game & Deposit Sections */
        .page { display: none; }
        .page.active { display: block; }
        
        #game-box { position: relative; width: 95%; max-width: 600px; height: 300px; background: #000; margin: 0 auto; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        #multiplier { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 900; z-index: 10; }
        
        /* Controls */
        .controls { background: #1b1c1d; width: 95%; max-width: 600px; margin: 15px auto; padding: 20px; border-radius: 15px; }
        .btn-main { width: 100%; padding: 18px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; color: white; }
        .btn-bet { background: #28a745; }
        .btn-cashout { background: #ff9800; }

        /* Deposit Page Style */
        .deposit-card { background: #1b1c1d; width: 90%; max-width: 400px; margin: 20px auto; padding: 25px; border-radius: 20px; text-align: left; }
        .pay-option { background: #000; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; display: flex; align-items: center; gap: 15px; }
        .pay-option img { width: 40px; }
    </style>
</head>
<body>

    <div class="nav">
        <div style="font-weight:900; color:var(--primary);">AVIATOR AI</div>
        <div class="bal-box">৳ <span id="balance">0.00</span></div>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="showPage('game', this)">GAME</button>
        <button class="tab-btn" onclick="showPage('deposit', this)">DEPOSIT</button>
    </div>

    <div id="game" class="page active">
        <div class="predictor-card">
            <div style="font-size: 0.6rem; letter-spacing: 2px;">AI HACK SIGNAL</div>
            <div id="next-pred">SCANNING</div>
        </div>

        <div id="game-box">
            <div id="multiplier">1.00x</div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="controls">
            <input type="number" id="betAmt" value="20" style="background:#000; color:white; border:1px solid #444; padding:10px; width:80px; margin-bottom:10px; border-radius:5px; text-align:center;">
            <button id="actionBtn" class="btn-main btn-bet">PLACE BET</button>
        </div>
    </div>

    <div id="deposit" class="page">
        <div class="deposit-card">
            <h2 style="margin-top:0;">Add Money</h2>
            <p style="font-size: 0.8rem; color: #888;">Select a payment method to continue</p>
            
            <div class="pay-option">
                <img src="https://i.ibb.co/vxs796m/bkash.png" alt="bkash">
                <div><b>bKash Personal</b><br><small>017XXXXXXXX</small></div>
            </div>
            <div class="pay-option">
                <img src="https://i.ibb.co/L9p6p6v/nagad.png" alt="nagad">
                <div><b>Nagad Personal</b><br><small>019XXXXXXXX</small></div>
            </div>
            <div class="pay-option">
                <img src="https://cdn.worldvectorlogo.com/logos/binance-smart-chain-2.svg" alt="usdt">
                <div><b>USDT (BEP20)</b><br><small style="font-size: 0.6rem;">0x71C7656EC7ab88b09...d8976F</small></div>
            </div>

            <input type="number" id="depAmt" placeholder="Amount (Min 350)" style="width:100%; padding:12px; margin-top:10px; box-sizing:border-box;">
            <input type="text" id="txId" placeholder="Transaction ID / Hash" style="width:100%; padding:12px; margin-top:10px; box-sizing:border-box;">
            <button onclick="submitDeposit()" class="btn-main" style="background:var(--primary); font-size:1.1rem; margin-top:15px;">Confirm Payment</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBrMOmNOmopMwh35MFs8_u99LbroeLu_4s",
        authDomain: "avaitor-game-c3d80.firebaseapp.com",
        databaseURL: "https://avaitor-game-c3d80-default-rtdb.firebaseio.com",
        projectId: "avaitor-game-c3d80",
        storageBucket: "avaitor-game-c3d80.firebasestorage.app",
        messagingSenderId: "1021690556103",
        appId: "1:1021690556103:web:07407ca44089d0be3d98e2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userRef = ref(db, 'users/user_01');

    let balance = 0, isFlying = false, startTime, currentBet = 0;
    let predTarget = 0, actualTarget = 0;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 600; canvas.height = 300;

    // --- Firebase Logic ---
    onValue(userRef, (s) => {
        balance = s.val().balance;
        document.getElementById('balance').innerText = balance.toFixed(2);
    });

    // --- Predictor Logic (Changes ONLY after user loses) ---
    function setPredictor() {
        predTarget = (Math.random() * (9.00 - 1.20) + 1.20).toFixed(2);
        
        // 95% Match, 5% Trap
        if (Math.random() > 0.05) {
            actualTarget = predTarget;
        } else {
            actualTarget = 1.00; // Instant Crash
        }

        document.getElementById('next-pred').innerText = predTarget + "x";
        document.getElementById('multiplier').style.color = "white";
        document.getElementById('multiplier').innerText = "1.00x";
    }

    setPredictor(); // Initial set

    function drawLine(elapsed) {
        ctx.clearRect(0,0,600,300);
        ctx.beginPath();
        ctx.strokeStyle = "#ff0040";
        ctx.lineWidth = 5;
        ctx.moveTo(0, 300);
        ctx.quadraticCurveTo(elapsed * 50, 300, elapsed * 100, 300 - (elapsed * 40));
        ctx.stroke();
    }

    function animate() {
        if (!isFlying) return;
        let elapsed = (Date.now() - startTime) / 1000;
        let val = (1 + Math.pow(elapsed, 1.4) * 0.15).toFixed(2);
        
        document.getElementById('multiplier').innerText = val + "x";
        drawLine(elapsed);

        if (parseFloat(val) >= actualTarget) {
            isFlying = false;
            handleLose();
        } else {
            requestAnimationFrame(animate);
        }
    }

    function handleLose() {
        const m = document.getElementById('multiplier');
        m.style.color = "red";
        m.innerText = actualTarget <= 1.00 ? "INSTANT CRASH!" : "CRASHED " + actualTarget + "x";
        
        // User Lost! NOW CHANGE THE PREDICTOR
        setTimeout(() => {
            document.getElementById('actionBtn').innerText = "PLACE BET";
            document.getElementById('actionBtn').className = "btn-main btn-bet";
            setPredictor(); // CHANGE SIGNAL ONLY AFTER LOSE
        }, 2500);
    }

    document.getElementById('actionBtn').onclick = function() {
        if(!isFlying) {
            let amt = parseFloat(document.getElementById('betAmt').value);
            if(balance < amt) return alert("Deposit Money First!");
            balance -= amt;
            update(userRef, {balance});
            currentBet = amt; isFlying = true; startTime = Date.now();
            this.innerText = "CASH OUT";
            this.className = "btn-main btn-cashout";
            animate();
        } else {
            // User Cashed Out (Win)
            let winVal = parseFloat(document.getElementById('multiplier').innerText);
            let winAmt = currentBet * winVal;
            balance += winAmt;
            update(userRef, {balance});
            isFlying = false;
            alert("Victory! Won ৳" + winAmt.toFixed(2));
            // Note: Predictor doesn't change yet because user didn't lose
        }
    };

    // --- Page Management ---
    window.showPage = (pageId, btn) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        btn.classList.add('active');
    };

    window.submitDeposit = () => {
        let amt = document.getElementById('depAmt').value;
        if(amt < 350) return alert("Minimum 350 BDT");
        alert("Payment under review. Balance will be added in 5-10 minutes.");
    };

</script>
</body>
</html>
